<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/alpha.css" />
    <title>Order Confirmation</title>
</head>
<body>
    
<div class="wrapper">

    <!-- Top header -->
    <header class="header">
        <img src="images/icons/empty.png">
        <h1>Thank you!</h1>
        <img src="images/icons/close.png">
    </header>

    <!-- Pickup Time & Order # -->
    <div class="align-center">
        <div class="center-contents">
            <h2 class="">
                PICKUP TIME
            </h2>
            <h3 class="">
                12:30
            </h3>
            <div class="order-number">
                Order #: 123456
            </div>
        </div>
    </div>

    <!-- Progress Tracker -->
    <div class="">
        <img src="images/ProgressTracker.png" class="tracker">
    </div>

    <!-- Big Checkmark -->
    <div class="big-check">
        <img src="images/BigCheck.png" class="">
    </div>

</div>

<hr>



</body>
</html>
